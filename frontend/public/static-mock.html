<!DOCTYPE html>
<html>
<head>
  <title>Person CRUD Mock</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-4">
  <h3>Person CRUD Demo (STATIC HTML MOCKUP)</h3>

  <h5>Create Person</h5>
  <input class="form-control mb-2" placeholder="Person name" />
  <input class="form-control mb-2" placeholder="Hobbies (comma separated)" />
  <button class="btn btn-primary mb-4">Create</button>

  <h5>Persons</h5>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between">
      <span><strong>Alice</strong><br /><small>["reading","cycling"]</small></span>
      <span>
        <button class="btn btn-sm btn-outline-secondary me-2">Edit</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </span>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span><strong>Alice2</strong><br /><small>["reading2","cycling2"]</small></span>
      <span>
        <button class="btn btn-sm btn-outline-secondary me-2">Edit</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </span>
    </li>
  </ul>
  <div class="d-flex justify-content-between"><button class="btn btn-secondary" disabled="">Prev</button><button class="btn btn-secondary">Next</button></div>

  <h5>Long Async Task</h5>
  <button class="btn btn-warning">Start Task</button>
  <div>Status: STARTED</div>
  <div class="mb-2"><strong>Task ID:</strong><br><code>33489ea7-fb00-4e21-9ac2-17fcd6930b53</code></div>
</body>
</html>
